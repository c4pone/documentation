- type: parallel
  name: testing
  encrypted_dockercfg_path: dockercfg.encrypted
  steps:
    - type: serial
      name: prepare_site
      steps:
        - name: jet_release_notes
          service: aws
          command: sh bin/jet.sh
        - name: build
          service: ci
          command: bash bin/build.sh
        - name: post-process
          service: ci
          command: gulp post-process
    - type: serial
      name: linters
      service: ci
      steps:
        - name: SCSS
          command: bundle exec scss-lint
        - name: JSON
          command: gulp lint
        - name: Jekyll
          command: bundle exec jekyll doctor
- name: fail_master_on_forks
  service: ci
  tag: master
  command: sh bin/check_fork.sh
  encrypted_dockercfg_path: dockercfg.encrypted
- type: parallel
  name: deploying
  tag: "^(master|staging/.*|private/.*)$"
  encrypted_dockercfg_path: dockercfg.encrypted
  steps:
    - name: s3_sync
      service: aws
      command: sh bin/s3.sh sync
    - type: serial
      tag: "^master$"
      steps:
        - name: s3_website
          service: aws
          command: sh bin/s3.sh configure_website _website.json
        - name: s3_lifecycle
          service: aws
          command: sh bin/s3.sh configure_lifecycle _lifecycle.json
        - name: s3_robots
          service: aws
          command: sh bin/s3.sh robots
        - name: swiftype
          service: ci
          command: sh bin/swiftype.sh
    - type: push
      tag: "^master$"
      name: push_docker_hub
      service: documentation
      image_name: codeship/documentation
      image_tag: latest
      registry: https://index.docker.io/v1/
- name: Notify Slack
  service: ci
  tag: "^(master|staging/.*|private/.*)$"
  command: sh bin/notify_slack.sh
